<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="row" id="content">
      <div class="col-3">
      </div>
      <div class="col-6 bg-light" id="toDo">
        <div class="row g-3 align-items-center" id="addToDo">
          <div class="col-auto">
            <label class="col-form-label" id="">請輸入待辦事項：</label>
          </div>
          <div class="col-6">
            <input type="text" id="typeToDo" class="form-control border border-3">
          </div>
        </div>

        <div class="row">
          <div class="col-6" id="options">
            <select class="form-select" aria-label="Default select example" onchange="colorChange()">
              <option selected>Choose Level</option>
              <option value="1">Normal</option>
              <option value="2">Important</option>
              <option value="3">Urgent</option>
            </select>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-primary" onclick="addToDo()">
              add
            </button>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-primary" onclick="outputFile()">export</button>
          </div>
        </div>

        <hr>

        <ul class="list-group" id="listGroup">
        </ul>

      </div>
      <div class="col-3">
      </div>
    </div>
  </div>

</body>
