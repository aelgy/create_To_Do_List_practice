<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="row" id="content">
      <div class="col-2">
      </div>
      <div class="col-8 bg-light" id="toDo">
        <div class="row g-3 align-items-center" id="addToDo">
          <div class="col-auto">
            <label class="col-form-label" id="">請輸入待辦事項：</label>
          </div>
          <div class="col-auto">
            <input type="text" id="typeToDo" class="form-control">
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-primary" onclick="addToDo()"
              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
              新增
            </button>
          </div>
        </div>

        <ul class="list-group">
          <li class="list-group-item border-0">
            <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
            <label class="form-check-label">倒垃圾</label>
          </li>
          <li class="list-group-item border-0">
            <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
            <label class="form-check-label">繳電話費</label>
          </li>
          <li class="list-group-item border-0">
            <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
            <label class="form-check-label">採買本週食材</label>
          </li>
        </ul>
      </div>
      <div class="col-2">
      </div>
    </div>
  </div>

</body>
